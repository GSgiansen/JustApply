name: Daily Scraper

on:
  schedule:
    - cron: "0 7 * * *"      # Every day at 07:00 UTC
  workflow_dispatch:         # Allow manual run

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily scraper
        run: |
          python daily_scraper.py

      - name: Commit changes
        id: commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add changes.md text_storage
          if git diff --staged --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            git commit -m "ðŸ”„ Daily scrape update: $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
            git push
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Send Telegram notification
        if: steps.commit.outputs.no_changes == 'false'
        run: |
          # Read the changes.md file
          CHANGES_CONTENT=$(cat changes.md)
          
          # Create Telegram message (Telegram supports HTML formatting)
          MESSAGE="ðŸ”„ <b>Daily Scraper Update</b>\n\n<b>Changes detected:</b>\n<pre><code>$CHANGES_CONTENT</code></pre>\n\n<i>Updated at: $(date -u '+%Y-%m-%d %H:%M:%S') UTC</i>"
          
          # Send to Telegram
          curl -s -X POST \
               "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
               -H "Content-Type: application/json" \
               -d "{
                 \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\",
                 \"text\": \"$MESSAGE\",
                 \"parse_mode\": \"HTML\"
               }"


